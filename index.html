<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main class="main">
    <header class="header">
      <div class="header__left">
        <p>My balance</p>
        <p class="my_balance">$928.21</p>
      </div>
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <div class="container">
      <h1>Spending - Last 7 days</h1>
      <div class="chart_container">
        <div class="col_container">
          <p class="amount hidden"></p>
          <div class="column"></div>
          <p class="week_day">mon</p>
        </div>
        <div class="col_container">
          <p class="amount hidden"></p>
          <div class="column"></div>
          <p class="week_day">tue</p>
        </div class="col_container">
        <div class="col_container">
          <p class="amount hidden"></p>
          <div class="column"></div>
          <p class="week_day">wed</p>
        </div>
        <div class="col_container">
          <p class="amount hidden"></p>
          <div class="column"></div>
          <p class="week_day">thu</p>
        </div>
        <div class="col_container">
          <p class="amount hidden"></p>
          <div class="column"></div>
          <p class="week_day">fri</p>
        </div>
        <div class="col_container">
          <p class="amount hidden"></p>
          <div class="column"></div>
          <p class="week_day">sat</p>
        </div>
        <div class="col_container">
          <p class="amount hidden"></p>
          <div class="column"></div>
          <p class="week_day">sun</p>
        </div>
      </div>
      <div class="container__footer">
        <div class="footer_left">
          <p class="pale_text">Total this month</p>
          <p class="month_total">$487.33</p>
        </div>
        <div class="footer_right">
          <p class="percentage">+2.4%</p>
          <p class="pale_text">from last month</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Medido1">Bousalah Nadir</a>.
      </p>
    </div>
  </main>
</body>
</html>
